<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Form Example</title>
</head>
<body>
    <h2>User Registration Form</h2>
    <form action="submit.php" method="post">
        <!-- Text Input -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <!-- Checkboxes -->
        <label>Interests:</label>
        <input type="checkbox" name="interests" value="coding"> Coding
        <input type="checkbox" name="interests" value="reading"> Reading
        <input type="checkbox" name="interests" value="sports"> Sports<br><br>

        <!-- Select Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
        </select><br><br>

        <!-- Text Area -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments..."></textarea><br><br>

        <!-- File Upload -->
        <label for="file">Upload Profile Picture:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Submit and Reset Buttons -->
        <button type="submit">Submit</button>
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
